<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Entregable 1</title>
</head>

<body>

	<h1>Entregable 1</h1>

	<div>
		<canvas id="canvas" width="700" height="500">
			Your browser does not support the canvas element.
		</canvas>
		<!--Paint-->
		<div>
			<p>HERRAMIENTAS</p>
			<button class="btn btn-primary" id="pencil">Lapiz</button>
			<button class="btn btn-primary" id="rubber">Goma</button>
			<button class="btn btn-primary" id="btnVaciar">Vaciar canvas</button>
			<p class="btn btn-primary">Grosor
				<input type="range" min="1" max="40" value="15" id="slider-size">
			</p>
			<p class="btn btn-primary">Color
				<input type="color" id="paleton" value="#000000">
			</p>
			
		</div>

	</div>
	<!--Agregar imagen-->
	<div class="container">
		<p>Subir imagen</p>
		<input class="input1" type="file" accept="image/*" style="display: none;">
		<button class="btn btn-primary" id="addImg" onclick="document.querySelector('.input1').click();">Agregar
			imagen</button>
			<a class="btn btn-primary" download="draw.png" id="download">Descargar</a>
	</div>

	<div>
		<p>Filtros</p>
		<button class="btn btn-primary" id="sepia">Sepia</button>
		<button class="btn btn-primary" id="gris">Gris</button>
		<button class="btn btn-primary" id="negativo">Negativo</button>
		<button class="btn btn-primary" id="binario">Binarizacion</button>
	</div>


	<div>
		<p> </p>
	</div>

	<!--	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>-->
	<script type="text/javascript" src="js/image.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
