<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Entregable 1</title>
</head>

<body>
	<div class="box1">
		<div class="head">
			<h1>Entregable 1</h1>
		</div>
		<div class="lienzo">
			<canvas class="pizzarron"  id="canvas" width="600" height="600">
				Your browser does not support the canvas element.
			</canvas>
			<!--Paint-->
		</div>
		<aside class="box">

			<div class="box">
				<div>
					<p>HERRAMIENTAS</p>
				</div>
				<div class="minibox">
					<button id="pencil">Lapiz</button>
					<button id="rubber">Goma</button>
					<button id="btnVaciar">Vaciar canvas</button>
					<p>Grosor
						<input type="range" min="1" max="40" value="15" id="slider-size">
					</p>
					<p>Color
						<input type="color" id="paleton" value="#000000">
					</p>
				</div>
			</div>


			<!--Agregar imagen-->
			<div class="box">
				<div>
					<p>IMAGEN</p>
				</div>
				<div class="minibox">
					<input class="input1" type="file" accept="image/*" style="display: none;">
					<button class="btn btn-primary" id="addImg"
						onclick="document.querySelector('.input1').click();">Agregar
						imagen</button>
					<a download="draw.png" id="download">Descargar</a>
				</div>
			</div>

			<div class="box">
				<div>
					<p>FILTROS</p>
				</div>
				<div class="minibox">
					<button id="sepia">Sepia</button>
					<button id="gris">Gris</button>
					<button id="negativo">Negativo</button>
					<button id="binario">Binarizacion</button>
					<button id="blur">Blur</button>
					<button id="saturacion">Saturacion</button>
				</div>
			</div>
		</aside>
		<div>
			<p> </p>
		</div>
	</div>

	<script type="text/javascript" src="js/image.js"></script>
	<script type="text/javascript" src="js/paint.js"></script>
</body>

</html>
